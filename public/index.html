<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Friends - Play Magic Online</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <!-- Connection Screen -->
        <div id="connection-screen" class="screen">
            <div class="connection-form">
                <h1>MTG Friends</h1>
                <p>Play Magic: The Gathering with your friends online</p>
                
                <div class="form-group">
                    <label for="player-name">Your Name:</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="room-id">Room ID:</label>
                    <input type="text" id="room-id" placeholder="Enter room ID or leave blank for new room">
                </div>
                
                <button id="join-game" class="btn primary">Join Game</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="form-group">
                    <label for="moxfield-url">Import Deck from Moxfield:</label>
                    <input type="url" id="moxfield-url" placeholder="https://www.moxfield.com/decks/...">
                    <button id="import-deck" class="btn secondary">Import Deck</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <!-- Header -->
            <div class="game-header">
                <div class="room-info">
                    <span>Room: <strong id="current-room">-</strong></span>
                    <span>Players: <span id="player-count">0</span></span>
                </div>
                <div class="game-controls">
                    <button id="shuffle-library" class="btn small">Shuffle Library</button>
                    <button id="draw-card" class="btn small">Draw Card</button>
                    <button id="reset-game" class="btn small danger">Reset Game</button>
                </div>
            </div>

            <!-- Players Area -->
            <div class="players-area">
                <div id="players-list"></div>
            </div>

            <!-- Game Board -->
            <div class="game-board">
                <!-- Opponent's Area -->
                <div class="opponent-area">
                    <div class="zone" id="opponent-hand">
                        <h3>Opponent's Hand</h3>
                        <div class="card-container"></div>
                    </div>
                </div>

                <!-- Battlefield -->
                <div class="battlefield">
                    <div class="zone" id="battlefield">
                        <h3>Battlefield</h3>
                        <div class="card-container"></div>
                    </div>
                </div>

                <!-- Player's Area -->
                <div class="player-area">
                    <div class="player-zones">
                        <div class="zone" id="graveyard">
                            <h3>Graveyard</h3>
                            <div class="card-container"></div>
                        </div>
                        <div class="zone" id="library">
                            <h3>Library</h3>
                            <div class="card-container"></div>
                        </div>
                        <div class="zone" id="exile">
                            <h3>Exile</h3>
                            <div class="card-container"></div>
                        </div>
                    </div>
                    <div class="zone" id="hand">
                        <h3>Your Hand</h3>
                        <div class="card-container"></div>
                    </div>
                </div>
            </div>

            <!-- Chat -->
            <div class="chat-area">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Type a message...">
                    <button id="send-chat" class="btn small">Send</button>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status-messages"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
